    <link rel="stylesheet" href="assets/css/paginaPrincipal.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/ipn" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/styles.css" rel="stylesheet" />
      <!-- CHAT BOT-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/Graficas.css">

</head>
<!-- barra -->
<head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <a class="navbar-brand" href=""><img src="assets/images/ipn" width="30" height="30" class="logo" alt=""> </a>
      <div class="collapse navbar-collapse" id="navbarNav" >
        <ul class="navbar-nav container d-flex flex-md-row text-center justify-content-md-between align-items-center">
          <p >Sistema IoT para la visualización de señales asociadas a precursores químicos </p>
          <li class="nav-item active">
          </li>
        </ul>
      </div>
    </nav>

  </head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login101" >
                

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                      Interfaz local para graficas señales asociadas a precursores sísmicos
                    </span>
                    <p>Selecciona la info de acuerdo a la gráfica que deseas ver</p>
                    <br>

                    <p>Fecha: <input type="date" name="fechaesperada">

                    <div class="wrap-input100 validate-input" data-validate = "Valid user is required">
                        <input class="input100" type="text" name="user" placeholder="Nombre: ej. Juanita Bautista" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email: ejemplo@mail.com" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        
                    </div>
                    
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type= "tel" name="tel" placeholder="Teléfono ej. 2288103456" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <label for="mensaje" class="colocar_mensaje">Mensaje :</label>
                        <br>
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="input4" placeholder="Deja aquí tu mensaje..."></textarea>
                    </div>
                    <div class="contacto">
                        <p>¿Cómo le gustaría que lo contactemos?</p>
                
                        <label><input type="radio" name="contacto" value="email">Email</label>
                        
                        <label><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        
                        <label><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        <br>
                        <br>
                        <label><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>
                                 

                       <div class="container-login100-form-btn">
                        <div class="login100-pic js-tilt" data-tilt>
                          <a href="Index.html"><img src="assets/images/ipn" alt=""></a>
                      </div>
                        <button class="login100-form-btn" placeholder="Contraseña">
                            Enviar
                        </button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>



    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/tilt.jquery.min.js"></script>
    <script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
    </script>

</body>
</html>
